{% load static %}
<!DOCTYPE html>
<html>
</script>
<meta name="viewport" content="width=device-width, initial-scale=1">

<body>
<body style="background-color:#89CFF0">

<style>

.center{
    position: absolute;
    top: 30%;
    /* top: 50%;
    transform: translate(0, -50%); */
}

button{
        padding: 5px 5px;
        border: none;
        cursor: pointer;
        appearance: none;
        background-color: inherit;
        border-radius: 10px;
        margin-left: 15px;
        background-color: #49758d;
        box-shadow: -5px 8px 4px #999;
    }
    button:hover{
        /* transform: scale(1.05); */
        background-color: white;
        /* transform: scale(1.05); */
    }
    button:active{
        background-color: white; 
        box-shadow: -4px 5px 4px #555;
        transform: translateY(4px);
    }

    button.disabled{
        background-color: #49758d;
        box-shadow: -5px 8px 4px #999;
        transform: none;
    }

.scrolling-wrapper-flexbox {
  display: flex;
  flex-wrap: nowrap;
  overflow-x: auto;

  .card {
    flex: 0 0 auto;
    margin-right: 2vw;
    }
}

.card{
    width: 30vh;
    height: 50vh;
}

.scrolling-wrapper, .scrolling-wrapper-flexbox {
  height: 50vh;
  margin-top: 0px;
  margin-bottom: 0;
  width: 100%;
  -webkit-overflow-scrolling: touch;
  &::-webkit-scrollbar {
        display: none;
  }
}

</style>

{% for book in Books %}

<audio id= "{{ book.id }}" src = "/static/{{ book.audiofiles.0 }}" preload= "auto">
    Your browser does not support the audio element.</audio>

{% endfor %}

<div class="center">
    <div class = "scrolling-wrapper-flexbox">
        {% for book in Books %}
        <div class="card">
            <button type="button" onclick= "clickBook('{{ book.id }}')">
                 <img src="/static/{{ book.images.0 }}" style="width:100%">
            </button>
        </div>
        {% endfor %}
    </div>
</div>

<script>
    function clickBook(id){
        
        var buttons = document.getElementsByTagName('button');
        
        for (var i = 0; i < buttons.length; i++) {
            buttons[i].disabled = true;
            buttons[i].classList.add('disabled');
        }
        document.getElementById(id).play();
        document.getElementById(id).addEventListener("ended", function(){
            window.location= "book/" + id;

            setTimeout(function() {
                for (var i = 0; i < buttons.length; i++) {
                    buttons[i].disabled = false;
                    buttons[i].classList.remove('disabled');
                }
            }, 2000);
        });
    }
</script>

</body>
</html>
